<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine's Day</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #ffe6e6;
    margin: 0;
  }
  #gif-container {
    margin-bottom: 20px;
  }
  #valentine-gif {
    max-width: 300px;
    height: auto;
  }
  #prompt {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  #buttons {
    display: flex;
    gap: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: all 0.3s ease;
  }
  #yesBtn {
    background-color: #4CAF50; /* Green */
    color: white;
  }
  #noBtn {
    background-color: #f44336; /* Red */
    color: white;
  }
</style>
</head>
<body>

<div id="gif-container">
  <img id="valentine-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExamp3Z2JtNGdxd25pYmF2NnlsOXNiMmI2ajNmOXQ5cG43d20zaWZrMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NxC8VtyxqhMtpLoEEN/giphy.gif" alt="Valentine Gif" />
</div>
<div id="prompt">Will you be my Valentines? &lt;3</div>
<div id="buttons">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const promptText = document.getElementById('prompt');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const gifImage = document.getElementById('valentine-gif');

  let noClickCount = 0;
  let yesSizeMultiplier = 1;

  yesBtn.addEventListener('click', () => {
    gifImage.src = 'https://media.tenor.com/G6E-T6-Bl6UAAAAM/bear-kiss-bear-kisses.gif';
    promptText.textContent = 'Woooo!!';
    document.getElementById('buttons').style.display = 'none';
  });

  noBtn.addEventListener('click', () => {
    noClickCount++;
    if (noClickCount === 1) {
      noBtn.textContent = 'Are you sure?';
    } else if (noClickCount === 2) {
      noBtn.textContent = 'I think you clicking the wrong button';
    } else {
      noBtn.textContent = 'Come on please';
    }
    yesSizeMultiplier += 0.2;
    yesBtn.style.transform = `scale(${yesSizeMultiplier})`;
  });
});
</script>

</body>
</html>
